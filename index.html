<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-sheet-Clone</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- filter-div=> fontfamily  fontsize -->
  <div class="options"></option>">
    <form action="form-container">
      <select name="fontFamily" id="">
        <option value="">Default</option>
        <option value="">f1</option>
        <option value="">f2</option>
      </select>

      <input type="number" name="fontSize" value="16">
      <input type="checkbox" name="isBold">
      <input type="checkbox" name="isItalic">
      <input type="checkbox" name="isUnderline">

      <div>
        <input type="radio" name="align" value="left">
        <input type="radio" name="align" value="center">
        <input type="radio" name="align" value="right">
      </div>
    </form>
  </div>

    <!-- eval-div -->
  <div class="box">
    <div class="selected-cell">
      <input type="text">
    </div>
  </div>


    container
<div class="container">
  <div class="head-row"></div>
  <div class="serial-no"></div>
  <div class="body"></div>
</div>

<script src="index.js"></script>

</body>
</html>
